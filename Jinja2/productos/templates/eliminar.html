{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1>Eliminar Producto</h1>
<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form><br>
<a href="{% url 'listar_productos' %}">Volver a la lista</a>
{% endblock %}
