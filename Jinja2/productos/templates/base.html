<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Inventario
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(17, 48, 83);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            color: #21c1d6;
            text-shadow: 0 0 10px #21c1d6, 0 0 20px #21c1d6;
        }
        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        label {
            color: #21c1d6;
            text-shadow: 0 0 5px #21c1d6, 0 0 10px #21c1d6;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #21c1d6;
            color: #ffffff;
        }
        input[type="text"]:focus, input[type="number"]:focus, input[type="file"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #21c1d6;
            box-shadow: 0 0 10px #21c1d6;
        }
        button, .btn {
            background: #21c1d6;
            border: none;
            color: #ffffff;
            text-shadow: 0 0 5px #000000;
            transition: background 0.3s, box-shadow 0.3s;
        }
        button:hover, .btn:hover {
            background: #287883;
            box-shadow: 0 0 15px #287883, 0 0 30px #287883;
        }
        a {
            color: #21c1d6;
            text-shadow: 0 0 5px #21c1d6, 0 0 10px #21c1d6;
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #287883;
            text-shadow: 0 0 10px #287883, 0 0 20px #287883;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #21c1d6;
            color: #ffffff;
        }
        .list-group-item:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px #287883;
        }
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            label, input[type="text"], input[type="number"], input[type="file"], button, .btn, a, .list-group-item {
                font-size: 0.9rem;
            }
            input[type="text"], input[type="number"], input[type="file"] {
                margin-bottom: 10px;
            }
            .list-group-item {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %} 
        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
