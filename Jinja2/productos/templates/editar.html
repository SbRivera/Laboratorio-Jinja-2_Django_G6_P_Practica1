{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h1>Editar Producto</h1>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required><br>
    <label for="precio">Precio:</label>
    <input type="number" step="0.01" id="precio" name="precio" value="{{ producto.precio }}" required><br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required><br>
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'listar_productos' %}">Volver a la lista</a>
{% endblock %}
